<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа 4">
  <meta name="keywords" content="джаваскарипт, попап, форма, адаптивная, верстка">
  <meta name="author" content="Владислав Финоченко">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
    <div class="container">
  
      <header class="header">
        <img src="./sprint-4-images/logo.png" class="header__logo" alt="лого">
        <img src="./sprint-4-images/Line.png" class="header__line" alt="линия">
      </header>
  
      <main class="content">
        <section class="profile">
          <div class="profile__box">
            <img src="./sprint-4-images/Avatar.png" class="profile__avatar" alt="аватар">
            <div class="profile__info">          
              <div class="profile__edit">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button  class="button profile__edit-button"></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button class="button profile__add-button"></button>
        </section>

        <section class="elements">
          <div class="element">
            <img src="./sprint-4-images/pskov.jpg" class="element__photo" alt="фото">
            <div class="element__box">
              <div class="element__group">
                <h2 class="element__title">Псков</h2>
                <img src="./sprint-4-images/like.png" class="element__icon element__icon_active" alt="лайк">
              </div>
            </div>
          </div>

          <div class="element">
            <img src="./sprint-4-images/karelia.jpg" class="element__photo" alt="фото">
            <div class="element__box">
              <div class="element__group">
                <h2 class="element__title">Карелия</h2>
                <img src="./sprint-4-images/like.png" class="element__icon element__icon_active" alt="лайк">
              </div>
            </div>
          </div>

          <div class="element">
            <img src="./sprint-4-images/moscow.jpg" class="element__photo" alt="фото">
            <div class="element__box">
              <div class="element__group">
                <h2 class="element__title">Москва</h2>
                <img src="./sprint-4-images/like.png" class="element__icon element__icon_active" alt="лайк">
              </div>
            </div>
          </div>

          <div class="element">
            <img src="./sprint-4-images/kazan.jpg" class="element__photo" alt="фото">
            <div class="element__box">
              <div class="element__group">
                <h2 class="element__title">Казань</h2>
                <img src="./sprint-4-images/like.png" class="element__icon element__icon_active" alt="лайк">
              </div>
            </div>
          </div>

          <div class="element">
            <img src="./sprint-4-images/lenoblast.jpg" class="element__photo" alt="фото">
            <div class="element__box">
              <div class="element__group">
                <h2 class="element__title">Ленинградская область</h2>
                <img src="./sprint-4-images/like.png" class="element__icon element__icon_active" alt="лайк">
              </div>
            </div>
          </div>

          <div class="element">
            <img src="./sprint-4-images/piter.jpg" class="element__photo" alt="фото">
            <div class="element__box">
              <div class="element__group">
                <h2 class="element__title">Петербург</h2>
                <img src="./sprint-4-images/like.png" class="element__icon element__icon_active" alt="лайк">
              </div>
            </div>
          </div>
            
        </section>

        <footer class="footer">
          <p class="footer__copyright">&#169;&nbsp;2020&nbsp;Mesto&nbsp;Russia</p>
      </footer>

        <div class="popup">
          <button class="button popup__close-button"></button>
          <div class="popup__container">
            <h1 class="popup__title">Редактировать профиль</h1>
            <input type="text" class="popup__form popup__form_name" value="Жак-Ив Кусто">
            <input type="text" class="popup__form popup__form_job" value="Исследователь океана">
            <button  class="popup__save-button"></button>
          </div>
          
        </div>  
      </main>
  
    </div>
    </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
