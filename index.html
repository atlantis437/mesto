<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа 5">
  <meta name="keywords" content="джаваскарипт, попап, форма, адаптивная, верстка, массивы, DOM">
  <meta name="author" content="Владислав Финоченко">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
      
      <header class="header">
        <img src="./sprint-4-images/logo.svg" class="header__logo" alt="лого">        
      </header>
  
      <main class="content">
        <section class="profile">
          <div class="profile__box">
            <img src="./sprint-4-images/Avatar.png" class="profile__avatar" alt="аватар">
            <div class="profile__info">          
              <div class="profile__edit">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button  type="button" class="button profile__edit-button"></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="button profile__add-button"></button>
        </section>

        <section class="elements">
          <template id="card">
          <div class="element">
            <img class="element__photo" alt="картинка пользователя">
            <button type="button" class="button element__delete-icon"></button>
            <div class="element__box">
              <div class="element__group">
                <h2 class="element__title"></h2>
                <button type="button" class="element__icon"></button>
              </div>
            </div>
          </div>
         </template>

                      
        </section>
      </main>

        <footer class="footer">
          <p class="footer__copyright">&#169;&nbsp;2020&nbsp;Mesto&nbsp;Russia</p>
        </footer>

        <div class="popup popup-edit-profile">
          <button type="button" class="button popup__close-button popup__close-button_edit"></button>
          <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" class="popup__form popup__form_name" value="Жак-Ив Кусто">
            <input type="text" class="popup__form popup__form_job" value="Исследователь океана">
            <button  type="submit" class="popup__save-button">Сохранить</button>
          </div>
        </div>

        <div class="popup popup-add-image">
          <button type="button" class="button popup__close-button popup__close-button_img"></button>
          <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <input type="text" class="popup__form popup__form_imgname" placeholder="Название места">
            <input type="text" class="popup__form popup__form_imgsrc" placeholder="Ссылка на картинку">
            <button  type="submit" class="popup__save-button popup__save-button_img">Создать</button>
          </div> 
        </div>

        <div class="popup popup-view-image">
          <div class="popup__img">
            <button type="button" class="button popup__close-button popup__close-button_pic"></button>
            <img class="popup__picture">              
            <h3 class="popup__subtitle"></h3>
          </div>
        </div>
      
        
    </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
